<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1.设置视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写乐淘移动端主页</title>
    <!-- 1.引入MUI的css文件,使用这个没有压缩mui.css带了rem单位 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 2.引入fontawesome字体图标的css文件 提供页面中字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入自己的css文件 -->
    <link rel="stylesheet" href="./less/login.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="#" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>登录中心</h4>
        </div>
        <div class="right">
            <a href="index.html" class="fa fa-home"></a>
        </div>  
    </header>  
    <!-- 中间主体区域 -->
    <main id="main">
            <!-- 使用MUI的输入表单组件 -->
            <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label>用户名</label>
                    <input type="text" class="mui-input-clear username" placeholder="请输入用户名"  value="itcast">
                    </div>
                    <div class="mui-input-row"> 
                        <label>密码</label>
                        <input type="password" class="mui-input-password password" placeholder="请输入密码" value="111111">
                    </div>
                    <div class="mui-button-row">
                        <button type="button" class="mui-btn mui-btn-primary btn-login" >登录</button>
                        <a type="button" href="register.html" class="mui-btn mui-btn-danger">免费注册</a>
                    </div>
                </form>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"  class="active"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>

    <!-- 1.引入MUI的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 2.引入zepto 获取元素 发送请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 3.有请求使用到模板 引入模板引擎 template-web.js -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 4.引入自己的js -->
    <script src="./js/login.js"></script>
</body>

</html>
