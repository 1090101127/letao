<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1.设置视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写乐淘移动端主页</title>
    <!-- 1.引入MUI的css文件,使用这个没有压缩mui.css带了rem单位 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 2.引入fontawesome字体图标的css文件 提供页面中字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入自己的css文件 -->
    <link rel="stylesheet" href="./less/detail.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="#" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>商品详情</h4>
        </div>
        <div class="right">
            <a href="index.html" class="fa fa-home"></a>
        </div>
    </header>
    <!-- 中间主体区域 -->
    <main id="main">

        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!-- 整个商品详情 -->
                <div class="product-detail">
                    <!-- 轮播图区域 -->
                    <section id="slide">
                        <!-- mui的轮播图容器 -->
                        <div class="mui-slider">
                            <!-- 轮播图图片容器 如果需要循环也得设置循环 类名 mui-slider-loop-->
                            <div class="mui-slider-group mui-slider-loop">
                                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                                <div class="mui-slider-item mui-slider-item-duplicate">
                                    <a href="#">
                                        <img src="images/banner4.png">
                                    </a>
                                </div>
                                <!-- 第一张 -->
                                <div class="mui-slider-item">
                                    <a href="#">
                                        <img src="images/banner1.png">
                                    </a>
                                </div>
                                <!-- 第二张 -->
                                <div class="mui-slider-item">
                                    <a href="#">
                                        <img src="images/banner2.png">
                                    </a>
                                </div>
                                <!-- 第三张 -->
                                <div class="mui-slider-item">
                                    <a href="#">
                                        <img src="images/banner3.png">
                                    </a>
                                </div>
                                <!-- 第四张 -->
                                <div class="mui-slider-item">
                                    <a href="#">
                                        <img src="images/banner4.png">
                                    </a>
                                </div>
                                <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                                <div class="mui-slider-item mui-slider-item-duplicate">
                                    <a href="#">
                                        <img src="images/banner1.png">
                                    </a>
                                </div>
                            </div>
                            <!-- 小圆点 放到slider group旁边 -->
                            <div class="mui-slider-indicator">
                                <div class="mui-indicator mui-active"></div>
                                <div class="mui-indicator"></div>
                                <div class="mui-indicator"></div>
                                <div class="mui-indicator"></div>
                            </div>
                        </div>
                    </section>
                    <!-- 详情列表 -->
                    <section id="detail-list">
                        <ul class="mui-table-view">
                            <li class="mui-table-view-cell product-name">
                                名称: <strong>
                                    李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋
                                </strong>
                            </li>
                            <li class="mui-table-view-cell product-price">
                                价格：<span>￥1111.11</span> <del>￥2222.22</del>
                            </li>
                            <li class="mui-table-view-cell product-size">
                                尺寸: <span>
                                    <button type="button" class="mui-btn mui-btn-warning">35</button>
                                    <button type="button" class="mui-btn">35</button>
                                    <button type="button" class="mui-btn">35</button>
                                    <button type="button" class="mui-btn">35</button>
                                    <button type="button" class="mui-btn">35</button>
                                    <button type="button" class="mui-btn">35</button>
                                    <button type="button" class="mui-btn">35</button>
                                    <button type="button" class="mui-btn">35</button>
                                    <button type="button" class="mui-btn">35</button>
                                    <button type="button" class="mui-btn">35</button>
                                    <button type="button" class="mui-btn">35</button>
                                </span>
                            </li>
                            <li class="mui-table-view-cell product-num">
                                数量：<div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
                                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                    <input class="mui-numbox-input" type="number" />
                                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                </div> 剩余 <span>20</span>件
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
        </div>

    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-2">
                <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
            </div>
            <div class="mui-col-xs-5">
                <button type="button" class="mui-btn mui-btn-danger btn-add-cart">加入购物车</button>
            </div>
            <div class="mui-col-xs-5">
                <button type="button" class="mui-btn mui-btn-warning">立即购买</button>
            </div>
        </div>
    </footer>

    <script id="productDetailTpl" type="text/html">
        <!-- 轮播图区域 -->
           <section id="slide">
                <!-- mui的轮播图容器 -->
              <div  class="mui-slider" >
                   <!-- 轮播图图片容器 如果需要循环也得设置循环 类名 mui-slider-loop-->
                  <div class="mui-slider-group mui-slider-loop">
                      <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                      <div class="mui-slider-item mui-slider-item-duplicate">
                          <a href="#">
                              <img src="{{pic[pic.length-1].picAddr}}">
                          </a>
                      </div>
                   <!-- 只有中间每一张图才需要遍历 -->
                   {{ each pic value index}}
                      <div class="mui-slider-item">
                          <a href="#">
                              <img src="{{value.picAddr}}">
                          </a>
                      </div>
                      {{/each}}
                    
                      <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                      <div class="mui-slider-item mui-slider-item-duplicate">
                          <a href="#">
                              <img src="{{pic[0].picAddr}}">
                          </a>
                      </div>
                  </div>
                    <!-- 小圆点 放到slider group旁边 -->
                  <div class="mui-slider-indicator">
                      {{each pic value index}}
                      <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
                      {{/each}}
                  </div>
              </div>
           </section>
            <!-- 详情列表 -->
            <section id="detail-list">
                  <ul class="mui-table-view">
                          <li class="mui-table-view-cell product-name">
                              名称: <strong>
                                    <!-- 已经是数据里面的属性 和rows之类的同等级的 不是数组不需要遍历直接使用 -->
                                    {{proName}}
                              </strong>
                          </li>
                          <li class="mui-table-view-cell product-price">
                              价格：<span>￥{{price}}</span> <del>￥{{oldPrice}}</del>
                          </li>
                          <li class="mui-table-view-cell ">
                               <!-- 商品尺码 -->
                               <div class="product-size">
                                    <span>尺码: </span>
                                    {{ each size value index}}
                                      <!-- 判断当前索引是0添加mui-btn-warning -->
                                    <button type="button" class="mui-btn btn-size {{index==0? 'mui-btn-warning':''}}" data-size="{{value}}">{{value}}</button>
                                    {{/each}}
                               </div>
     
                          </li>
                          <li class="mui-table-view-cell product-num">
                              <!-- 设置数字框的最大值是num -->
                                  数量：<div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                                          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                          <input class="mui-numbox-input" type="number" />
                                          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                        </div> 剩余 <span>{{num}}</span>件
                              </li>
                      </ul>
            </section>
    </script>

    <!-- 1.引入MUI的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 2.引入zepto 获取元素 发送请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 3.有请求使用到模板 引入模板引擎 template-web.js -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 4.引入自己的js -->
    <script src="./js/detail.js"></script>
</body>

</html>
